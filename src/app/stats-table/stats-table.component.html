<table cellpadding="8">
  <thead>
    <tr>
      <th>#</th>
      <th>Player</th>
      <th *ngFor="let category of statsCategories">
        {{ category.Abbreviation }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let playerStatistics of statsForEachPlayer">
      <td *ngFor="let statistic of objectValues(playerStatistics)">
        {{statistic}}
      </td>
    </tr>
  </tbody>
</table>
