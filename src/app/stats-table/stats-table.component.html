<table cellpadding="8">
  <thead>
    <tr>
      <th>#</th>
      <th>Player</th>
      <th *ngFor="let category of statsCategories">
        {{ category.abbreviation }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let statistic of statistics">
      <td>{{ statistic['#'] }}</td>
      <td>{{ statistic['player'] }}</td>
      <td *ngFor="let category of statsCategories">
        {{ statistic[category.abbreviation] }}
      </td>
    </tr>
  </tbody>
</table>
