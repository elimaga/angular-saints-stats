<table cellpadding="5">
  <thead>
    <tr>
      <th>{{title}}</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let outerArray of statsCategoriesInThrees">

  </tbody>
</table>
